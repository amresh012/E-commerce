<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>MY-Ecommerce</title>
	<link rel="stylesheet" href="stylesheet.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css" integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V" crossorigin="anonymous">
</head>
<body>
	<header>
		<div class="container">
			<div class="header-left">
				<a href="https://www.facebook.com" class="btn fb"><i class="fab fa-facebook-f fa-lg"></i></a>
				<a href="htts://www.instagram.com" class="btn inst"><i class="fab fa-instagram fa-lg"></i></a>
				<a href="https://www.youtube.com" class="btn ytb"><span class="fab fa-youtube fa-lg"></span></a>
			</div>
			<div class="header-mid">
				<p>FREE SHIPPING ONLY FOR TODAY, HURRY!</p>
			</div>
				<div class="header-right">				
					<a href="#" class="login"><span class="far fa-user fa-sm"></span class="lg"> Login</a>        			
      			</div>			
		</div>
	</header>

	<div class="container">
		<div class="top-wrapper">
			<img src="AM.png" class="logo">
			<div class="search">
				<input type="text" id="" name="" placeholder="   I'm looking for...." class="sbar" ><span class="fas fa-search fa-lg" ></span>
			</div>
			<div class="track">
				<img src="track.PNG">
			</div>
			<div class="cart">
				<img src="cart.PNG">
			</div>
		</div>
	</div>

	<div class="menu">
		<div class="container">
			<div class="menu-elements">
				<a href="#" class="btn1 about">About us</a>
				<a href="#" class="btn1 contact">Contact us</a>
				<a href="#" class="btn1 products">Products</a>
				<a href="#" class="btn1 crazy"><span class="fas fa-fire fa-sm"></span> Crazy offers</a>
			</div>
		</div>
	</div>
	<div class="container">
		<div class="mainpage"> 
		<iframe width="1576" height="600" src="https://www.youtube.com/embed/i5qpS_D8Law" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
		</div>
	</div>

	<div class="container">
		<div class="main2">
			<h2 class="flash"><span class="fas fa-bolt"></span> Flash Deal</h2>
			<h2 class="hurry">Don't miss the product! HURRY!</h2>		
			<h2 class="hurry">Get special discount flash sale now!</h2>
		</div>
	</div>
	<div class="container">
		<div class="4elements">
			<img src="4el.PNG">
		</div>
		<div class="footer1">
			<img src="footer1.PNG">
		</div>
	</div>
</body>
</html>
